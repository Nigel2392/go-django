        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        query_parameter_limit: 8
        overrides:
          - db_type: "bigint"
            go_type:
              type: "NullInt64"
              import: "database/sql"

          - db_type: "text"
            go_type:
              type: "NullString"
              import: "database/sql"

          - db_type: "varchar(255)"
            go_type:
              type: "NullString"
              import: "database/sql"

  - schema: "./schema.postgres.sql"
    queries: "./queries.postgres.sql"
    engine: "postgresql"
    gen:
      go:
        package: "models_postgres"
        out: "../pages-postgres"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        query_parameter_limit: 8
        overrides:
          - db_type: "bigint"
            go_type:
              type: "NullInt64"
              import: "database/sql"

          - db_type: "serial"
            go_type:
              type: "NullInt64"
              import: "database/sql"

          - db_type: "text"
            go_type:
              type: "NullString"
              import: "database/sql"

          - db_type: "varchar(255)"
            go_type:
              type: "NullString"
              import: "database/sql"
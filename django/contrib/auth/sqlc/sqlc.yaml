version: "2"
sql:
  - schema: "./schema.mysql.sql"
    queries: "./queries.mysql.sql"
    engine: "mysql"
    gen:
      go:
        package: "models"
        out: "../auth-models"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        query_parameter_limit: 8

  - schema: "./schema.sqlite3.sql"
    queries: "./queries.sqlite3.sql"
    engine: "sqlite"
    gen:
      go:
        package: "models"
        out: "../auth-models"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        query_parameter_limit: 8


version: "2"
sql:
  - schema: "./schema.sql"
    queries: "./queries.sql"
    engine: "mysql"
    gen:
      go:
        package: "models"
        out: "../auth-models"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: false
        query_parameter_limit: 5
